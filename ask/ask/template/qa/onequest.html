<html>
<head>question info</head>
<body>
<h1>{{question.title}}</h1>
<p>{{question.text}}</p>
<p>All answers:</p>
 {% for ans in answers %}
  <p>answer: {{ans.text}}</p>
 {% endfor %}
</body>
<p>Add new answer</p>
<form class="form-horizontal" method="post" action="/answer/">
    {{ form }}
    <div class="form-actios">
        <button type="submit" class="btn-primary">SAVE</button>
    </div>
</form>
</html>
